<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Portfolio Website V2</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="row" style="padding: 20px; margin-top: 50px; margin-right: 20px; margin-left: 20px;">
      <div id="dashboardColumn" class="col-12">
        <div class="card" style="padding: 10px; border: 2px solid #000;">
          <div class="row gap-2">
            <div class="col-12 d-flex flex-row">
              <i class="fa-brands fa-windows" style="font-size: 30px; margin-right: 10px; margin-left: 15px;"></i>
              <h5>BenNorton/Local/Portfolio</h5>
            </div>
          </div>

          <div class="row">

            <div class="col-12 col-md-4 col-lg-3">
              <div id="MyCard" class="card d-flex" style="margin: 10px; border: 2px solid #000;">
                <div class="row">
                  <div class="col-12 d-flex justify-content-center align-items-center" style="padding: 10px;">
                    <i class="fa-solid fa-user" style="font-size: 70px;"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="card-footer" style="border-top: 2px solid #000;">
                      <div id="MyCardFooterRow" class="row">
                        <div class="col-12 d-flex flex-row">
                        <i class="fa-solid fa-user" style="margin-right: 10px; font-size: 30px; margin-right: 10px;"></i>
                        <h5>Me</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
              <div id="ProjectsCard" class="card d-flex" style="margin: 10px; border: 2px solid #000;">
                <div class="row">
                  <div class="col-12 d-flex justify-content-center align-items-center" style="padding: 10px;">
                    <i class="fa-solid fa-folder-closed" style="font-size: 70px;"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="card-footer" style="border-top: 2px solid #000;">
                      <div id="ProjectsCardFooterRow" class="row">
                        <div class="col-12 d-flex flex-row">
                        <i class="fa-solid fa-folder-closed" style="font-size: 30px; margin-right: 10px;"></i>
                        <h5>Projects</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
              <div id="ExperienceCard" class="card d-flex" style="margin: 10px; border: 2px solid #000;">
                <div class="row">
                  <div class="col-12 d-flex justify-content-center align-items-center" style="padding: 10px;">
                    <i class="fa-solid fa-layer-group" style="font-size: 70px;"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="card-footer" style="border-top: 2px solid #000;">
                      <div id="ExperienceCardFooterRow" class="row">
                        <div class="col-12 d-flex flex-row">
                        <i class="fa-solid fa-layer-group" style="font-size: 30px; margin-right: 10px;"></i>
                        <h5>Experience</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
              <div id="ContactCard" class="card d-flex" style="margin: 10px; border: 2px solid #000;">
                <div class="row">
                  <div class="col-12 d-flex justify-content-center align-items-center" style="padding: 10px;">
                    <i class="fa-solid fa-envelope" style="font-size: 70px;"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="card-footer" style="border-top: 2px solid #000;">
                      <div id="ContactCardFooterRow" class="row">
                        <div class="col-12 d-flex flex-row">
                        <i class="fa-solid fa-envelope" style="font-size: 30px; margin-right: 10px;"></i>
                        <h5>Contact</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

      <div id="contentPanelColumn" class="col-9" hidden>
        <div class="card" style="border: 2px solid #000; height: 700px;">
          <div style="border-bottom: 2px solid #000;">
            <div id="conentPanelHeadingRow" class="row" style="padding: 5px;">
            </div>
          </div>
          <div id="contentPanelContent">
            <p>Here we dynamically load our content based on what card was chosen</p>
          </div>
        </div>

      </div>

    </div>
  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
